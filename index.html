<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icon2.png" sizes="16x16">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/material-colors.css" rel="stylesheet" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" href="/sweetalert/dist/sweetalert.css">
    <link href="css/style.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>      
    <div class="row">  
        <div class="col-lg-12"> 
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li onclick="showAllSex()"><a href="#home">Home</a></li>
                            <li onclick="showManList()"><a href="#men">Men list</a></li>
                            <li onclick="showFemaleList()"><a href="#women">Women list</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav> 
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
             <div class="text-center">
              <h1 class="white">Student´s list</h1>
              <p class="white bigtxt">This place makes your work easier!</p> 
            </div>
            <form id="form">
                <div class="form-group white">
                    <div class="col-lg-2">
                        <label>Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Enter name">
                        <div id="er1"></div>
                    </div>
                    <div class="col-lg-2">
                        <label>Surname</label>
                        <input type="text" class="form-control" id="Surname" placeholder="Enter surname">
                        <div id="er2"></div>
                    </div>
                    <div class="col-lg-3">
                        <label>Email</label>
                        <input type="email" class="form-control" id="Email" placeholder="Enter email">
                        <div id="EmErr"></div>
                    </div>
                    <div class="col-lg-2">
                        <label>Date of birth</label>
                        <input type="text" class="form-control" id="Age" placeholder="dd.mm.yyyy">
                        <div id="AgeErr"></div>
                    </div>
                    <div class="form-check">
                        <div class="col-lg-2" style="padding-top:15px;">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios" id="male" checked>
                                Male
                            </label><br />
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadios">
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-1" style="padding-top:22px;">
                        <button type="button" onclick="AddRow()" class="btn btn-primary btnBox">Add</button>
                    </div>
                </div>
            </form>
            
            <div class="col-lg-12"><br /></div>
                <div class="input-group col-md-3 pull-right">
                    <input type="text" id="search" onkeyup="Search()" class="form-control input-md" placeholder="Search in table" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-md" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div> 
            <div class="col-lg-12"><br /></div>
            <div class="row">
                <div class="col-lg-12">
                    <table id="MyTable" class="table white sortable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th class="sorttable_nosort">Email</th>
                                <th>Age</th>                   
                                <th class="sorttable_nosort">Sex</th>
                                <th class="sorttable_nosort">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="hidden-xs hidden-md">
                <footer class="footer">
                    <a target="_blank" href="https://sk-sk.facebook.com/itakademiasovy/">
                        <i id="social-fb" class="fa fa-facebook-square fa-3x social"></i>
                    </a>
		            <a target="_blank" href="https://github.com/Luky843/SchoolProject">
                        <i id="social-gh" class="fa fa-github fa-3x social"></i>
                    </a>
                    <a target="_blank" href="https://sovyproject1.slack.com/messages/project-sovy/">
                        <i id="social-sc" class="fa fa-slack fa-3x social"></i>
                    </a>
                    <a target="_blank" href="https://trello.com/b/It5reG8d/sovy-project">
                        <i id="social-tr" class="fa fa-trello fa-3x social"></i>
                    </a>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/sorttable.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/tablescript.js"></script>
</body>
</html>
